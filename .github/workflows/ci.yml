name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libasound2-dev \
            libx11-dev \
            libxi-dev \
            libxcursor-dev
      
      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Dev
      
      - name: Build
        run: cmake --build build --parallel
      
      - name: Test
        run: ctest --test-dir build --output-on-failure
