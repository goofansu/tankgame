name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Prepare web assets
        run: |
          mkdir -p build-web-assets
          rsync -a assets/ build-web-assets/
          python3 tools/strip_soundfont.py \
            --input assets/sounds/soundfont.sf2 \
            --output build-web-assets/sounds/soundfont.sf2 \
            --midi-dir assets/music
      
      - name: Build WebAssembly
        run: |
          mkdir -p build-web
          cd build-web
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release -DPZ_WEB_BUILD=ON -DPZ_WEB_ASSETS_DIR="${GITHUB_WORKSPACE}/build-web-assets"
          cmake --build . --parallel
      
      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp build-web/tankgame.html _site/index.html
          cp build-web/tankgame.js _site/
          cp build-web/tankgame.wasm _site/
          cp build-web/tankgame.data _site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
