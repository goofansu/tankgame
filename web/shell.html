<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Game</title>
    <style>
        :root {
            --bg-1: #12151d;
            --bg-2: #1a2333;
            --panel: rgba(19, 23, 32, 0.85);
            --panel-border: rgba(255, 255, 255, 0.08);
            --accent: #f2c14e;
            --accent-2: #5dd39e;
            --text: #e8edf3;
            --muted: #98a1b2;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(1200px 600px at 20% 10%, rgba(93, 211, 158, 0.12), transparent 60%),
                radial-gradient(900px 500px at 80% 0%, rgba(242, 193, 78, 0.1), transparent 60%),
                linear-gradient(160deg, var(--bg-1), var(--bg-2));
            color: var(--text);
            font-family: "Space Grotesk", "Gill Sans", "Trebuchet MS", sans-serif;
        }
        .frame {
            width: min(96vw, 1200px);
            padding: 24px;
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .title {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent);
        }
        .status {
            font-size: 13px;
            color: var(--muted);
        }
        #canvas {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.08);
            background: #0b0f16;
            cursor: crosshair;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            gap: 12px;
            flex-wrap: wrap;
        }
        .controls-left {
            display: flex;
            gap: 8px;
            align-items: center;
            color: var(--muted);
            font-size: 13px;
        }
        .controls-right {
            display: flex;
            gap: 8px;
        }
        button {
            appearance: none;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 13px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
        }
        button:hover {
            border-color: rgba(93, 211, 158, 0.5);
            background: rgba(93, 211, 158, 0.1);
            transform: translateY(-1px);
        }
        #loading {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-top-color: var(--accent-2);
            animation: spin 1s linear infinite;
        }
        #progress {
            font-size: 13px;
            color: var(--muted);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 720px) {
            .frame {
                padding: 16px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="header">
            <div class="title">Tank Game</div>
            <div class="status" id="status">Booting...</div>
        </div>

        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

        <div class="controls">
            <div class="controls-left">
                <div id="loading">
                    <div class="spinner"></div>
                    <div id="progress">Loading assets...</div>
                </div>
            </div>
            <div class="controls-right" id="controls" style="display: none;">
                <button type="button" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        var Module = {
            canvas: document.getElementById('canvas'),
            setStatus: function (text) {
                var status = document.getElementById('status');
                var progress = document.getElementById('progress');
                if (status) {
                    status.textContent = text;
                }
                if (progress) {
                    progress.textContent = text;
                }
            },
            onRuntimeInitialized: function () {
                var loading = document.getElementById('loading');
                var controls = document.getElementById('controls');
                if (loading) {
                    loading.style.display = 'none';
                }
                if (controls) {
                    controls.style.display = 'flex';
                }
                Module.setStatus('Ready');
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (left) {
                    Module.setStatus('Loading... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')');
                }
            }
        };

        function toggleFullscreen() {
            var canvas = document.getElementById('canvas');
            if (!canvas) {
                return;
            }
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            }
        }
    </script>

    {{{ SCRIPT }}}
</body>
</html>
