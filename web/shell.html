<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Game</title>
    <style>
        :root {
            --bg-1: #12151d;
            --bg-2: #1a2333;
            --panel: rgba(19, 23, 32, 0.85);
            --panel-border: rgba(255, 255, 255, 0.08);
            --accent: #f2c14e;
            --accent-2: #5dd39e;
            --text: #e8edf3;
            --muted: #98a1b2;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(1200px 600px at 20% 10%, rgba(93, 211, 158, 0.12), transparent 60%),
                radial-gradient(900px 500px at 80% 0%, rgba(242, 193, 78, 0.1), transparent 60%),
                linear-gradient(160deg, var(--bg-1), var(--bg-2));
            color: var(--text);
            font-family: "Space Grotesk", "Gill Sans", "Trebuchet MS", sans-serif;
        }
        .frame {
            width: min(96vw, 1200px);
            padding: 24px;
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .title {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent);
        }
        .status {
            font-size: 13px;
            color: var(--muted);
        }
        #canvas {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.08);
            background: #0b0f16;
            cursor: crosshair;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            gap: 12px;
            flex-wrap: wrap;
        }
        .join-panel {
            margin-top: 16px;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(12, 17, 26, 0.72);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .join-panel h3 {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent-2);
        }
        .join-panel p {
            font-size: 13px;
            color: var(--muted);
        }
        .join-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        .join-payload {
            display: none;
            gap: 8px;
            flex-direction: column;
        }
        .join-payload textarea {
            width: 100%;
            min-height: 96px;
            resize: vertical;
            background: rgba(6, 10, 16, 0.8);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            padding: 10px;
            font-size: 12px;
        }
        .controls-left {
            display: flex;
            gap: 8px;
            align-items: center;
            color: var(--muted);
            font-size: 13px;
        }
        .controls-right {
            display: flex;
            gap: 8px;
        }
        button {
            appearance: none;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 13px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
        }
        button:hover {
            border-color: rgba(93, 211, 158, 0.5);
            background: rgba(93, 211, 158, 0.1);
            transform: translateY(-1px);
        }
        #loading {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-top-color: var(--accent-2);
            animation: spin 1s linear infinite;
        }
        #progress {
            font-size: 13px;
            color: var(--muted);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 720px) {
            .frame {
                padding: 16px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="header">
            <div class="title">Tank Game</div>
            <div class="status" id="status">Booting...</div>
        </div>

        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

        <div class="controls">
            <div class="controls-left">
                <div id="loading">
                    <div class="spinner"></div>
                    <div id="progress">Loading assets...</div>
                </div>
            </div>
            <div class="controls-right" id="controls" style="display: none;">
                <button type="button" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>

        <div class="join-panel" id="join-panel" style="display: none;">
            <h3>Join Link Detected</h3>
            <p>Launching the web client with the embedded join payload. You can also copy the payload to join from the desktop app.</p>
            <div class="join-actions">
                <button type="button" id="join-show-payload">Show payload</button>
                <button type="button" id="join-copy-command">Copy desktop command</button>
            </div>
            <div class="join-payload" id="join-payload">
                <textarea id="join-payload-text" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        var SIGNALING_PREFIX = 'o57djoyt37JjRboX6vEJgg';

        function isRoomCode(value) {
            return /^[a-fA-F0-9]{6}$/.test(value);
        }

        function getJoinInfo() {
            var hash = window.location.hash || '';
            if (hash.startsWith('#join/')) {
                var value = decodeURIComponent(hash.substring(6));
                if (isRoomCode(value)) {
                    return { type: 'room', value: value };
                } else {
                    return { type: 'payload', value: value };
                }
            }
            return null;
        }

        var joinInfo = getJoinInfo();
        var joinPayload = null;
        var joinRoomCode = null;

        if (joinInfo) {
            if (joinInfo.type === 'payload') {
                joinPayload = joinInfo.value;
            } else {
                joinRoomCode = joinInfo.value;
            }
        }

        var Module = {
            canvas: document.getElementById('canvas'),
            arguments: joinRoomCode ? ['join', joinRoomCode] : (joinPayload ? ['join', joinPayload] : []),
            setStatus: function (text) {
                var status = document.getElementById('status');
                var progress = document.getElementById('progress');
                if (status) {
                    status.textContent = text;
                }
                if (progress) {
                    progress.textContent = text;
                }
            },
            onRuntimeInitialized: function () {
                var loading = document.getElementById('loading');
                var controls = document.getElementById('controls');
                if (loading) {
                    loading.style.display = 'none';
                }
                if (controls) {
                    controls.style.display = 'flex';
                }
                Module.setStatus(joinInfo ? 'Joining match...' : 'Ready');
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (left) {
                    Module.setStatus('Loading... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')');
                }
            }
        };

        function toggleFullscreen() {
            var canvas = document.getElementById('canvas');
            if (!canvas) {
                return;
            }
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            }
        }

        if (joinInfo) {
            var joinPanel = document.getElementById('join-panel');
            var payloadArea = document.getElementById('join-payload');
            var payloadText = document.getElementById('join-payload-text');
            var showButton = document.getElementById('join-show-payload');
            var copyButton = document.getElementById('join-copy-command');

            if (joinPanel) {
                joinPanel.style.display = 'flex';
            }
            if (joinRoomCode) {
                var heading = joinPanel.querySelector('h3');
                var desc = joinPanel.querySelector('p');
                if (heading) {
                    heading.textContent = 'Joining Room: ' + joinRoomCode;
                }
                if (desc) {
                    desc.textContent = 'Connecting via ntfy.sh signaling...';
                }
                if (showButton) {
                    showButton.style.display = 'none';
                }
            }
            if (payloadText && joinPayload) {
                payloadText.value = joinPayload;
            }
            if (showButton && payloadArea && joinPayload) {
                showButton.addEventListener('click', function () {
                    payloadArea.style.display = payloadArea.style.display === 'flex' ? 'none' : 'flex';
                    showButton.textContent = payloadArea.style.display === 'flex' ? 'Hide payload' : 'Show payload';
                });
            }
            if (copyButton) {
                copyButton.addEventListener('click', function () {
                    var command = 'tankgame join ' + (joinRoomCode || joinPayload);
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(command).then(function () {
                            copyButton.textContent = 'Copied!';
                            setTimeout(function () {
                                copyButton.textContent = 'Copy desktop command';
                            }, 2000);
                        });
                    } else {
                        window.prompt('Copy command:', command);
                    }
                });
            }
        }
    </script>

    {{{ SCRIPT }}}
</body>
</html>
